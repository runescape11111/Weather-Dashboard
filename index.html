<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container-fluid h-100">
        <header class="row justify-content-center bg-dark">
            <h1 class="text-light p-4 font-weight-bold">Weather Dashboard</h1>
        </header>
        <div class="row" id="info-sec">
            <aside class="col-12 col-lg-2 bg-info">
                <h2 class="text-light text-center m-2 font-weight-bold">Search Weather</h2>
                <form class="form-group m-3" id="city-search">
                    <textarea class="form-control my-2" id="input-box" placeholder="Enter city name"></textarea>
                    <input class="form-control my-2" type="submit" value ="Hit me">
                </form>
                <div id="previous" class="d-flex flex-column m-3">
                </div>
                <div class="d-flex flex-column m-3">
                    <button type="button" class="btn btn-light" id="clear-history">Clear History</button>
                </div>
            </aside>

            <div class="col-12 col-lg-10" id="weather-display"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
